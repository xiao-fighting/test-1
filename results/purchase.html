<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>無標題文件</title>
<style type="text/css">
img {
	height: 150px;
	width: auto;
}
</style>
<script type="text/javascript">
function MM_popupMsg(msg) { //v1.0
  alert(msg);
}
</script>
</head>

<body>
<form name="form1">
  <table border="1" align="center" cellpadding="0" cellspacing="0">
    <tr>
      <td width="400" height="100" align="center">真皮皮包</td>
      <td width="400" height="100" align="center">真皮短夾</td>
    </tr>
    <tr>
      <td width="400" height="150" align="center"><img src="../images/0403.jpg" width="694" height="417" /></td>
      <td width="400" height="150" align="center"><img src="../images/0404.jpg" width="568" height="396" /></td>
    </tr>
    <tr>
      <td width="400" height="100" align="center"><p>
        <label>
          <input name="R1" type="radio" id="R1_0" value="購買" checked="checked" />
          購買</label>
    
        <label>
          <input type="radio" name="R1" value="不購買" id="R1_1" />
          不購買</label>

        <label>
          <input type="radio" name="R1" value="考慮中" id="R1_2" />
          考慮中</label>

      </p></td>
      <td width="400" height="100" align="center"><p>
        <label>
          <input type="radio" name="R2" value="購買" id="R2_0" />
          購買</label>
  
        <label>
          <input type="radio" name="R2" value="不購買" id="R2_1" />
          不購買</label>
   
        <label>
          <input name="R2" type="radio" id="R2_2" value="考慮中" checked="checked" />
          考慮中</label>
   
      </p></td>
    </tr>
  </table>
  <p align="center">
    <input name="button" type="submit" id="button" onclick="MM_popupMsg('流行皮件選購確認：\r\r●真皮皮包：'+form1.R1.value+'\r●真皮短夾：'+form1.R2.value)" value="送出" />
    <input type="reset" name="button2" id="button2" value="重置" />
  </p>
</form>
</body>
</html>
